<!-- lyaka_platform/templates/edit_channel.html -->
{% extends "base.html" %}

{% block title %}تعديل القناة - لياقة{% endblock %}

{% block content %}
<div class="form-container">
    <h2>تعديل القناة: {{ channel.name }}</h2>
    <form method="POST" action="{{ url_for("main.edit_channel", channel_id=channel.id) }}">
        <div class="form-group">
            <label for="name">اسم القناة:</label>
            <input type="text" id="name" name="name" value="{{ channel.name }}" required>
        </div>
        <div class="form-group">
            <label for="description">الوصف:</label>
            <textarea id="description" name="description" rows="5">{{ channel.description }}</textarea>
        }
        <div class="form-group checkbox-group">
            <input type="checkbox" id="is_live" name="is_live" {% if channel.is_live %}checked{% endif %}>
            <label for="is_live">بث مباشر حالياً؟</label>
        </div>
        <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
        <a href="{{ url_for("main.channels") }}" class="btn btn-secondary">إلغاء</a>
    </form>
</div>
{% endblock %}
