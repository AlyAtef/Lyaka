{% extends "layout.html" %}
{% block content %}
<h1 class="mb-4">الأحداث القادمة</h1>

    <div class="row g-0">
        <div class="col-md-4">
            <img src="https://via.placeholder.com/400x300.png?text=Marathon" class="img-fluid rounded-start" alt="ماراثون">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">ماراثون القاهرة الدولي</h5>

<!-- Event 2 -->
<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="https://via.placeholder.com/400x300.png?text=Cycling" class="img-fluid rounded-start" alt="سباق دراجات">
        </div>
        <div class="col-md-8">

                <h5 class="card-title">سباق الإسكندرية للدراجات</h5>
