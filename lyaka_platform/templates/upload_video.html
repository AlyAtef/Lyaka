<!-- lyaka_platform/templates/upload_video.html -->
{% extends "base.html" %}

{% block title %}رفع فيديو - لياقة{% endblock %}

{% block content %}
<div class="form-container">
    <h2>رفع فيديو جديد</h2>
    <form method="POST" action="{{ url_for("main.upload_video") }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">عنوان الفيديو:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">الوصف:</label>
            <textarea id="description" name="description" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="video_file">ملف الفيديو:</label>
            <input type="file" id="video_file" name="video_file" accept="video/*" required>
        </div>
        <button type="submit" class="btn btn-primary">رفع الفيديو</button>
        <a href="{{ url_for("main.user_videos") }}" class="btn btn-secondary">إلغاء</a>
    </form>
</div>
{% endblock %}
