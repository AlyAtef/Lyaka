<!-- lyaka_platform/templates/add_channel.html -->
{% extends "base.html" %}

{% block title %}إضافة قناة جديدة - لياقة{% endblock %}

{% block content %}
<div class="form-container">
    <h2>إضافة قناة جديدة</h2>
    <form method="POST" action="{{ url_for("main.add_channel") }}">
        <div class="form-group">
            <label for="name">اسم القناة:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">الوصف:</label>
            <textarea id="description" name="description" rows="5"></textarea>
        </div>
        <div class="form-group checkbox-group">
            <input type="checkbox" id="is_live" name="is_live">
            <label for="is_live">بث مباشر حالياً؟</label>
        </div>
        <button type="submit" class="btn btn-primary">إضافة القناة</button>
        <a href="{{ url_for("main.channels") }}" class="btn btn-secondary">إلغاء</a>
    </form>
</div>
{% endblock %}
